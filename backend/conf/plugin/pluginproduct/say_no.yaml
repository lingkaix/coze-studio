info:
  description: A plugin that provides creative reasons for saying no to any request
  title: Say No
  version: v1.0.0
openapi: 3.0.1
paths:
  /no:
    get:
      operationId: get_no_reason
      summary: Get a creative reason for saying no
      description: Returns a JSON response with a creative reason for saying no to any request
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  reason:
                    description: A creative reason for saying no
                    type: string
                required:
                  - reason
                type: object
          description: Successfully returned a reason for saying no
        default:
          description: Error occurred while fetching the response
servers:
  - url: https://naas.isalman.dev